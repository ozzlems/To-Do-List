<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belleza&family=Cookie&family=Kalam&family=Montserrat+Alternates:wght@300&family=Montserrat:wght@200;300;700&family=NTR&family=Quicksand&family=Satisfy&family=Swanky+and+Moo+Moo&family=Ubuntu:wght@300;400&family=VT323&display=swap" rel="stylesheet">
    
    <link rel = "stylesheet" href="styles.css"/>
</head>
<body>
     <main class="app"> 
      <h1 class = "title1"> <span class = "fancy">To-Do</span> List</h1>
      <section class="greeting">
       <h2 class = "title">
        Welcome, <input type="text" id = "name" placeholder="Write your name here 📝" >
       </h2>
</section>
<section id="create-todo" class = "create-todo">
    <h3>What are you planning to do?</h3>
    <input type="text" 
    name="content" 
    id="content" 
    placeholder="e.g. practice programming"/>
<br>
<input type="submit" value="Save"/>
</section>

<section class="todo-list">
    <h3>Your List</h3>
    <div class="list" id="todo-list">
        <div class = "todo-item">
        <label>
            <input type="checkbox"/>
            <span class="bubble"></span>
        </label>
           <div class="todo-content">
            <input type="text" value="Do homework" readonly />
           </div>
           <div class="actions">
            <button class = "edit">Edit</button>
            <button class = "delete">Delete</button>
           </div>
          </div>

          <div class = "todo-item">
            <label>
                <input type="checkbox"/>
                <span class="bubble"></span>
            </label>
               <div class="todo-content">
                <input type="text" value="Go for a walk" readonly />
               </div>
               <div class="actions">
                <button class = "edit">Edit</button>
                <button class = "delete">Delete</button>
               </div>
              </div>
         </div>
</section>


     </main> 


 <script src = "index.js" ></script>   
</body>
</html>
