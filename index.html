<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belleza&family=Cookie&family=Kalam&family=Montserrat+Alternates:wght@300&family=Montserrat:wght@200;300;700&family=NTR&family=Quicksand&family=Satisfy&family=Swanky+and+Moo+Moo&family=Ubuntu:wght@300;400&family=VT323&display=swap" rel="stylesheet">

<body>
     <main class="app"> 
      <h1 class = "title1"> <span class = "fancy">To-Do</span> List</h1>
      <section class="greeting">
       <h2 class = "title">
        Welcome, <input type="text" id = "name" placeholder="Write your name here 📝" >
       </h2>
</section>
<section id="new-task-form" class = "create-todo">
    <h3>What are you planning to do?</h3>
    <input 
    type="text" 
    name="new-task-input" 
    id="new-task-input" 
    placeholder="e.g. practice programming"/>
<br>
<input 
type="submit"
id = "new-task-submit" 
 value="Save"/>
</section>

<section class="todo-list">
    <h3>Your List</h3>
    <div class="list" id="todo-list">
       
         </div>
</section>


     </main> 


 <script src = "index.js" ></script>
